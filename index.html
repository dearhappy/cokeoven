<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Completion Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; }
        input, select { transition: all 0.2s; }
        input:focus, select:focus { border-color: #2563eb; outline: none; ring: 2px; ring-color: #bfdbfe; }
        .btn-press:active { transform: scale(0.98); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1e3a8a; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-field { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 6px; font-size: 14px; background-color: #fff; }
    </style>
</head>
<body class="text-slate-800 pb-32">

    <script>
        // *** PASTE YOUR GOOGLE SCRIPT WEB APP URL HERE ***
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzIDUZhawrZmd_8qvqDclP-E6oQt32HvXSQQQq_hCs7Bz_z-6MuiPwkxovKibJvrm-s/exec'; 
    </script>

    <div id="loader" class="fixed inset-0 bg-white/90 z-50 flex flex-col justify-center items-center hidden">
        <div class="loader w-12 h-12 border-4 mb-4"></div>
        <p class="font-semibold text-slate-600" id="loader-msg">Syncing Data...</p>
    </div>

    <div id="view-login" class="min-h-screen flex flex-col justify-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
            <h1 class="text-2xl font-bold text-center mb-6 text-slate-800">Supervisor Portal</h1>
            <div class="space-y-4">
                <select id="auth-user" class="input-field"><option>Loading...</option></select>
                <input type="password" id="auth-pass" class="input-field" placeholder="Passcode">
                <button onclick="app.login()" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg shadow hover:bg-blue-800 btn-press">LOGIN</button>
            </div>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="bg-slate-900 text-white px-4 py-3 shadow sticky top-0 z-40 flex justify-between items-center">
            <div>
                <h2 class="font-bold text-sm">JOB TRACKER v2.0</h2>
                <div class="text-[10px] text-slate-300"><i class="fas fa-user"></i> <span id="display-user"></span></div>
            </div>
            <div class="bg-slate-700 px-3 py-1 rounded-full text-xs font-mono">Queue: <span id="queue-count">0</span></div>
        </div>

        <div class="max-w-xl mx-auto p-4">
            
            <div class="bg-white rounded-lg shadow border border-slate-200 overflow-hidden mb-6">
                <div class="bg-slate-50 px-4 py-2 border-b border-slate-200 flex justify-between items-center">
                    <span class="font-bold text-slate-700 text-xs uppercase">Entry Details</span>
                    <button onclick="app.clearForm()" class="text-blue-600 text-xs font-bold">Reset</button>
                </div>
                
                <div class="p-4 space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="inp-sheet" placeholder="Sheet No." class="input-field bg-yellow-50 border-yellow-200">
                        <input type="text" id="inp-permit" placeholder="Permit No." class="input-field bg-yellow-50 border-yellow-200">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="inp-tag" placeholder="Tag No." class="input-field">
                        <select id="inp-engineer" class="input-field"><option value="">Select Engineer</option></select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <input type="date" id="inp-date" class="input-field">
                        <input type="text" id="inp-area" placeholder="Area" class="input-field">
                    </div>

                    <input type="text" id="inp-loc" placeholder="Specific Location" class="input-field">

                    <div class="h-px bg-slate-100 my-2"></div>

                    <div class="grid grid-cols-2 gap-3">
                        <select id="inp-type" class="input-field font-semibold text-blue-900">
                            <option value="ERECTION">ERECTION</option>
                            <option value="DISMANTLING">DISMANTLING</option>
                        </select>
                        <select id="inp-dept" class="input-field"><option value="">Select Dept</option></select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <select id="inp-scaffold" class="input-field"><option value="">Scaffold Type</option></select>
                        <select id="inp-elev" class="input-field"><option value="">Elevation</option></select>
                    </div>

                    <div class="bg-slate-50 p-3 rounded border border-slate-200 mt-2">
                        <div class="grid grid-cols-4 gap-2 mb-2">
                            <input type="number" id="inp-l" class="input-field text-center p-1" placeholder="L">
                            <input type="number" id="inp-w" class="input-field text-center p-1" placeholder="W">
                            <input type="number" id="inp-h" class="input-field text-center p-1" placeholder="H">
                            <input type="number" id="inp-q" class="input-field text-center p-1" placeholder="Qty">
                        </div>
                        <div class="flex justify-between items-center border-t border-slate-200 pt-2">
                            <span class="text-xs font-bold text-slate-500">VOLUME</span>
                            <span class="text-lg font-bold text-slate-800"><span id="calc-vol">0.00</span> m続</span>
                        </div>
                    </div>

                    <div class="border-2 border-dashed border-slate-300 rounded p-3 text-center cursor-pointer hover:bg-slate-50" onclick="document.getElementById('inp-file').click()">
                        <input type="file" id="inp-file" accept="image/*" class="hidden" onchange="app.handleFileSelect(this)">
                        <i class="fas fa-camera text-slate-400 text-xl mb-1"></i>
                        <p class="text-xs text-slate-500" id="file-label">Tap to attach Scaffold Photo</p>
                    </div>

                    <button onclick="app.addEntry()" class="w-full bg-slate-800 text-white py-3 rounded font-bold hover:bg-black btn-press mt-2">
                        <i class="fas fa-plus-circle"></i> ADD ENTRY
                    </button>
                </div>
            </div>

            <div id="queue-container" class="space-y-3 mb-10"></div>
        </div>

        <div class="fixed bottom-0 left-0 w-full bg-white border-t p-4 z-40 shadow-lg">
            <div class="max-w-xl mx-auto flex gap-3 items-end">
                <div class="flex-1">
                    <label class="text-[10px] font-bold text-slate-500">MANPOWER</label>
                    <input type="number" id="total-manpower" class="input-field text-center font-bold" placeholder="0">
                </div>
                <div class="flex-[2]">
                    <button onclick="app.submitAll()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold uppercase shadow btn-press">
                        Submit All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-report" class="hidden fixed inset-0 z-50 bg-slate-900/95 overflow-y-auto p-4">
        <div class="max-w-md mx-auto mt-10">
            <div id="report-card" class="bg-white p-6 shadow-2xl">
                <div class="border-b-2 border-slate-800 pb-4 mb-4 flex justify-between">
                    <div>
                        <h1 class="text-xl font-black text-slate-900">JOB SUMMARY</h1>
                        <p class="text-xs text-slate-500 uppercase">Supervisor Report</p>
                    </div>
                    <div class="text-right text-xs">
                        <div class="text-slate-400">Date</div>
                        <div class="font-bold" id="rpt-date">--</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4 text-xs">
                    <div><span class="text-slate-400 block">Supervisor</span><span class="font-bold" id="rpt-sup">--</span></div>
                    <div><span class="text-slate-400 block">Entries</span><span class="font-bold" id="rpt-items">0</span></div>
                </div>

                <div class="space-y-2 mb-4 text-sm">
                    <div class="flex justify-between border-b border-dashed pb-1">
                        <span>Erection Volume</span><span class="font-bold text-blue-700"><span id="rpt-erection">0</span> m続</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed pb-1">
                        <span>Dismantling Volume</span><span class="font-bold text-red-600"><span id="rpt-dismantling">0</span> m続</span>
                    </div>
                    <div class="flex justify-between pt-1">
                        <span>Manpower / Hours</span><span class="font-bold"><span id="rpt-mp">0</span> / <span id="rpt-mh">0</span></span>
                    </div>
                </div>

                <div class="bg-slate-900 text-white p-2 text-center rounded">
                    <div class="text-[10px] uppercase text-slate-400">Productivity</div>
                    <div class="text-2xl font-black" id="rpt-prod">0.00</div>
                </div>
            </div>

            <div class="mt-4 space-y-3">
                <button onclick="app.shareWhatsapp()" class="w-full bg-green-500 text-white py-3 rounded font-bold btn-press"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                <button onclick="app.downloadImage()" class="w-full bg-blue-600 text-white py-3 rounded font-bold btn-press"><i class="fas fa-download"></i> Save Image</button>
                <button onclick="location.reload()" class="w-full border border-white/30 text-white py-3 rounded font-bold">Close</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            data: { user: '', entries: [], dropdowns: {} },
            tempImage: { base64: null, mime: null }, // Stores current image

            init: async () => {
                document.getElementById('inp-date').valueAsDate = new Date();
                ['inp-l', 'inp-w', 'inp-h', 'inp-q', 'inp-type'].forEach(id => {
                    document.getElementById(id).addEventListener('input', app.calculateVolume);
                });

                app.toggleLoader(true);
                try {
                    const res = await fetch(`${API_ENDPOINT}?action=getMeta`);
                    const json = await res.json();
                    app.data.dropdowns = json;
                    app.populateDropdown('auth-user', json.supervisors);
                    app.populateDropdown('inp-dept', json.departments);
                    app.populateDropdown('inp-scaffold', json.types);
                    app.populateDropdown('inp-elev', json.elevations);
                    app.populateDropdown('inp-engineer', json.engineers); // Populate Engineers
                } catch (e) { alert("Init Error"); }
                app.toggleLoader(false);
            },

            login: async () => {
                const user = document.getElementById('auth-user').value;
                const pass = document.getElementById('auth-pass').value;
                app.toggleLoader(true);
                try {
                    const res = await fetch(`${API_ENDPOINT}?action=login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`);
                    const json = await res.json();
                    if (json.status === 'success') {
                        app.data.user = json.user;
                        document.getElementById('display-user').innerText = json.user;
                        document.getElementById('view-login').classList.add('hidden');
                        document.getElementById('view-app').classList.remove('hidden');
                    } else alert("Invalid Credentials");
                } catch (e) { alert("Network Error"); }
                app.toggleLoader(false);
            },

            calculateVolume: () => {
                const vals = ['l', 'w', 'h', 'q'].map(k => parseFloat(document.getElementById(`inp-${k}`).value) || 0);
                const type = document.getElementById('inp-type').value;
                let vol = vals.reduce((a, b) => a * b, 1); // l*w*h*q
                if(vals.includes(0)) vol = 0; // if any is 0
                if (type === 'DISMANTLING') vol = vol / 2;
                document.getElementById('calc-vol').innerText = vol.toFixed(2);
                return vol;
            },

            handleFileSelect: (input) => {
                if (input.files && input.files[0]) {
                    const file = input.files[0];
                    const reader = new FileReader();
                    
                    document.getElementById('file-label').innerText = "Compressing: " + file.name;
                    
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            // Resize logic
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800; // Resize to max 800px width
                            const scaleSize = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;
                            
                            const ctx = canvas.getContext("2d");
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            const dataUrl = canvas.toDataURL("image/jpeg", 0.6); // 60% quality
                            app.tempImage.base64 = dataUrl.split(',')[1]; // Remove header
                            app.tempImage.mime = "image/jpeg";
                            
                            document.getElementById('file-label').innerText = "Photo Attached & Compressed";
                            document.getElementById('file-label').classList.add("text-green-600", "font-bold");
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            },

            addEntry: () => {
                const fields = ['sheet', 'permit', 'tag', 'engineer', 'loc', 'area', 'dept', 'l', 'w', 'h', 'q'];
                for (let f of fields) {
                    if (!document.getElementById(`inp-${f}`).value) return alert("Missing: " + f.toUpperCase());
                }

                const entry = {
                    id: Date.now(),
                    sheetNo: document.getElementById('inp-sheet').value,
                    permitNo: document.getElementById('inp-permit').value,
                    tagNo: document.getElementById('inp-tag').value,
                    engineer: document.getElementById('inp-engineer').value,
                    date: document.getElementById('inp-date').value,
                    area: document.getElementById('inp-area').value,
                    location: document.getElementById('inp-loc').value,
                    department: document.getElementById('inp-dept').value,
                    scaffoldType: document.getElementById('inp-scaffold').value,
                    elevation: document.getElementById('inp-elev').value,
                    type: document.getElementById('inp-type').value,
                    length: document.getElementById('inp-l').value,
                    width: document.getElementById('inp-w').value,
                    height: document.getElementById('inp-h').value,
                    qty: document.getElementById('inp-q').value,
                    volume: app.calculateVolume(),
                    image: app.tempImage.base64, // Attach processed image
                    mimeType: app.tempImage.mime
                };

                app.data.entries.push(entry);
                app.renderQueue();

                // Clear Specific Fields
                ['inp-sheet', 'inp-permit', 'inp-tag', 'inp-loc', 'inp-l', 'inp-w', 'inp-h', 'inp-q', 'inp-file'].forEach(id => document.getElementById(id).value = '');
                
                // Reset Image State
                app.tempImage = { base64: null, mime: null };
                document.getElementById('file-label').innerText = "Tap to attach Scaffold Photo";
                document.getElementById('file-label').classList.remove("text-green-600", "font-bold");
                document.getElementById('calc-vol').innerText = "0.00";
            },

            renderQueue: () => {
                const box = document.getElementById('queue-container');
                box.innerHTML = '';
                app.data.entries.forEach((e, idx) => {
                    const isE = e.type === 'ERECTION';
                    const html = `
                    <div class="bg-white p-3 rounded shadow border-l-4 ${isE ? 'border-blue-600' : 'border-red-600'} relative">
                        <button onclick="app.removeEntry(${idx})" class="absolute top-2 right-2 text-slate-300 hover:text-red-500 font-bold">&times;</button>
                        <div class="flex items-center gap-2 mb-1">
                            ${e.image ? '<i class="fas fa-image text-green-600"></i>' : ''}
                            <div class="font-bold text-sm text-slate-800">${e.sheetNo} / ${e.permitNo}</div>
                        </div>
                        <div class="text-xs text-slate-500 mb-1">Tag: ${e.tagNo} | Eng: ${e.engineer}</div>
                        <div class="flex justify-between items-center text-sm border-t pt-1 mt-1">
                            <span class="${isE ? 'text-blue-700' : 'text-red-700'} font-bold text-[10px]">${e.type}</span>
                            <span class="font-bold">${e.volume.toFixed(3)} m続</span>
                        </div>
                    </div>`;
                    box.insertAdjacentHTML('beforeend', html);
                });
                document.getElementById('queue-count').innerText = app.data.entries.length;
            },

            removeEntry: (i) => {
                app.data.entries.splice(i, 1);
                app.renderQueue();
            },

            submitAll: async () => {
                if (app.data.entries.length === 0) return alert("Queue Empty");
                const mp = document.getElementById('total-manpower').value;
                if (!mp) return alert("Enter Manpower");

                document.getElementById('loader-msg').innerText = "Uploading Data & Photos...";
                app.toggleLoader(true);

                try {
                    const res = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        body: JSON.stringify({ supervisor: app.data.user, entries: app.data.entries })
                    });
                    const json = await res.json();
                    
                    if (json.status === 'success') {
                        app.generateReport(mp);
                    } else alert("Error: " + json.message);
                } catch (e) { alert("Submission Failed"); }
                app.toggleLoader(false);
            },

            generateReport: (mp) => {
                let e = 0, d = 0;
                app.data.entries.forEach(x => x.type === 'ERECTION' ? e += parseFloat(x.volume) : d += parseFloat(x.volume));
                const mh = mp * 10;
                const prod = mh > 0 ? (e + d) / mh : 0;

                document.getElementById('rpt-date').innerText = app.data.entries[0].date;
                document.getElementById('rpt-sup').innerText = app.data.user;
                document.getElementById('rpt-items').innerText = app.data.entries.length;
                document.getElementById('rpt-erection').innerText = e.toFixed(2);
                document.getElementById('rpt-dismantling').innerText = d.toFixed(2);
                document.getElementById('rpt-mp').innerText = mp;
                document.getElementById('rpt-mh').innerText = mh;
                document.getElementById('rpt-prod').innerText = prod.toFixed(2);

                document.getElementById('view-report').classList.remove('hidden');
            },

            shareWhatsapp: () => {
                const [s, e, d, p] = ['rpt-sup', 'rpt-erection', 'rpt-dismantling', 'rpt-prod'].map(id => document.getElementById(id).innerText);
                const txt = `*SITE REPORT*\nSup: ${s}\nErection: ${e}\nDismantling: ${d}\nProductivity: ${p}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`, '_blank');
            },

            downloadImage: () => {
                html2canvas(document.getElementById('report-card')).then(c => {
                    const a = document.createElement('a');
                    a.download = 'Report.jpg'; a.href = c.toDataURL("image/jpeg"); a.click();
                });
            },
            
            // Utils
            populateDropdown: (id, list) => {
                if(!list) return;
                const el = document.getElementById(id);
                el.innerHTML = '<option value="">Select...</option>' + list.map(i => `<option value="${i}">${i}</option>`).join('');
            },
            toggleLoader: (s) => document.getElementById('loader').classList[s ? 'remove' : 'add']('hidden'),
            clearForm: () => {
                document.querySelectorAll('input').forEach(i => i.value = '');
                app.data.entries = [];
                app.renderQueue();
            }
        };
        window.onload = app.init;
    </script>
</body>
</html>
